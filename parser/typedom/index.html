<blockquote> <p>Converting CSSOM value strings into meaningfully typed JavaScript representations and back can incur a significant performance overhead. This specification exposes CSS values as typed JavaScript objects to facilitate their performant manipulation.</p> <footer> <cite><a href="https://drafts.css-houdini.org/css-typed-om/">Typed OM Level 1 Working Draft</a></cite> </footer> </blockquote>
